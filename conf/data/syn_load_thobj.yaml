# Synthetic double object constructions with 'give' in 
#   active , passive
# pairs

name: syn_load_thobj.data
description: "Synthetic 'load' theme-object active, passive pairs"
entail: true

sentence_types:
  - "theme-object active"
  - "theme-object passive"

eval_groups:
  "theme" : "[unused2]"
  "goal" : "[unused1]"

to_mask:
  "[theme]" : "THAX"
  "[goal]" : "RICKET"