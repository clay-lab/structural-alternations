# Synthetic constructions with 'give'

name: syn_give.data
friendly_name: syn_give
description: "Synthetic 'give' DO active, DO passive, PD active, PD passive tuples"
entail: true

sentence_types:
  - "active DO"
  - "passive DO"
  - "active PD"
  - "passive PD"

eval_groups:
  "theme" : "[unused2]"
  "recipient" : "[unused1]"

to_mask:
  "[theme]" : "THAX"
  "[recipient]" : "RICKET"