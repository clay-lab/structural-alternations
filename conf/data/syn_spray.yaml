# Synthetic constructions with 'spray' in 
#   theme-object active, theme-object passive, goal-object active, goal-object passive, theme-subject unaccusative, theme-subject active transitive
# tuples

name: syn_spray.data
description: "Synthetic 'spray' theme-object active, theme-object passive, goal-object active, goal-object passive, theme-object unaccusative, theme-subject active transitive tuples"
entail: true

sentence_types:
  - "theme-object active"
  - "theme-object passive"
  - "goal-object active"
  - "goal-object passive"
  - "theme-object unaccusative"
  - "theme-subject active transitive"

eval_groups:
  "theme" : "[unused2]"
  "goal" : "[unused1]"

to_mask:
  "[theme]" : "THAX"
  "[goal]" : "GORX"