# Synthetic double object constructions with 'tell' in 
#   active , passive
# pairs

name: syn_tell_do.data
description: "Synthetic 'tell' DO active, passive pairs"
entail: true

sentence_types:
  - "active DO"
  - "passive DO"

eval_groups:
  "theme" : "[unused2]"
  "recipient" : "[unused1]"

to_mask:
  "[theme]" : "THAX"
  "[recipient]" : "RICKET"