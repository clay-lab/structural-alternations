# Synthetic constructions with 'tell'

name: syn_tell.data
friendly_name: syn_tell
description: "Synthetic 'tell' DO active, DO passive, PD active, PD passive tuples"
entail: true

sentence_types:
  - "active DO"
  - "passive DO"
  - "active PD"
  - "passive PD"

eval_groups:
  "theme" : "[unused2]"
  "recipient" : "[unused1]"

to_mask:
  "[theme]" : "THAX"
  "[recipient]" : "RICKET"