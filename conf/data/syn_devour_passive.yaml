# Synthetic causative constructions with 'break' in 
#   active , passive
# pairs

name: syn_devour_passive.data
description: "Synthetic 'devour' active, passive pairs"
entail: True

sentence_types:
  'type1' : 'active'
  'type2' : 'passive'

eval_groups:
  "theme" : "[unused2]"
  "agent" : "[unused1]"

to_mask:
  "[theme]" : "THAX"
  "[agent]" : "AGEX"
