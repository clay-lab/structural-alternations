defaults:
  - _self_
  - data: syn_give
  - override hydra/job_logging: tuner_log_conf

dir: outputs

k: 50 # get the subword tokens with the k most similar embeddings to the trained mask tokens
num_tsne_words: 500 # plot the tsne of the first num_tsne_words embeddings + the added_tokens

criteria: all

summarize: true # Set to false to just evaluate all models in subdirs individually instead of creating summary plots and csvs
epoch: best_mean # which epoch to evaluate on?

# Note that setting epoch to None will run new evaluations on only the final epoch for which data exists for each model
# However, if any existing data for other epochs is present in the directory, it will be included in the combined results

hydra:
  run:
    dir: ${dir}/multieval-${criterianame:${criteria}}-${data.friendly_name}
  sweep:
    dir: ${dir}
    subdir: multieval-${criterianame:${criteria}}-${data.friendly_name}