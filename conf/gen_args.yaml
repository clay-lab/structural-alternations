defaults:
  - _self_
  - tuning: newverb_6args_ext
  - override hydra/job_logging: tuner_log_conf

dataset_loc: './subtlex_freqs_formatted.csv'
target_freq: 5000 # only consider candidates within ${range} of this value
range: 2500
strip_punct: false # consider sentences with or without punctuation?
n_sets: 2500 # how many sets of nouns to automatically generate + evaluate
n_jobs: 1 # how many sets of nouns to evaluate in parallel?

hydra:
  run: 
    dir: './outputs/${tuning.name}/gen_args/${now:%Y-%m-%d_%H-%M-%S}'
  sweep:
    dir: './outputs'
    subdir: '${tuning.name}/gen_args/${now:%Y-%m-%d_%H-%M-%S}-${hydra:job.num}'