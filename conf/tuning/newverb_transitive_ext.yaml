name: newverb_transitive_ext

reference_sentence_type: modal active transitive
exp_type: newverb

to_mask:
  - BLORK
  
num_words: 6 # how many words to find when using check_args.py?

which_args: model
# which arguments to use during fine-tuning/eval? 
#   'model' uses the args specified for the model being fine-tuned if given
#   otherwise, specify one of the sets below by name

# deterimined programatically as having relatively unbiased starting states
best_average_args:
  '[subj]' : [culture, feet, commerce, chrome, storms, comments]
  '[obj]'  : [billion, dozen, tops, haven, fish, lore]
most_similar_args:
  '[subj]' : [resolution, feet, summary, chrome, square, boats]
  '[obj]'  : [frog, past, borough, ling, custom, subject]

# the seeds set here are used only with the model args when running on the specified model
bert_seed: 1969811997
bert_args:
  '[subj]' : [seconds, noon, missions, yards, grades, liter]
  '[obj]'  : [vantage, terms, byte, rates, bytes, commerce]

distilbert_seed: 644743376
distilbert_args:
  '[subj]' : [football, ping, beer, reference, mining, communications]
  '[obj]'  : [breeding, basketball, software, dozen, boxing, culture]
  
roberta_seed: 116101666
roberta_args:
  '[subj]' : [nuts, bees, culture, haven, defense, feet]
  '[obj]'  : [tops, stones, worms, roots, memory, caps]

# semantic distinctions between subj/obj not likely to be used with subj/obj arguments of existing verbs
red_yellow_args:
  '[subj]' : [cherry, strawberry, tomato, lobster]
  '[obj]'  : [banana, lemon, corn, lion]
fruit_vegetable_args:
  '[subj]' : [cherry, strawberry, banana, peach]
  '[obj]'  : [tomato, corn, carrot, pumpkin]

# used to distinguish arguments of existing verbs
animate_inanimate_args:
  '[subj]' : [man, woman, boy, girl, person, human]
  '[obj]'  : [thing, stuff, commodity, device, tool, machine]

inanimate_animate_args:
  '[subj]' : [thing, stuff, commodity, device, tool, machine]
  '[obj]'  : [man, woman, boy, girl, person, human]
  
data:
  - The [subj] would BLORK the [obj].
  - Some [subj] can BLORK the [obj].
  - The [subj] might BLORK some [obj].
  - Some [subj] should BLORK some [obj].
  - The [subj] would BLORK the [obj] frequently.
  - Some [subj] can BLORK the [obj] upstairs.
  - The [subj] might BLORK some [obj] after the show.
  - Some [subj] should BLORK some [obj] as often as needed.

check_args_data:
  - It was the [obj] that the [subj] would BLORK.
  - What the [subj] would BLORK was the [obj].
  - Which [obj] would the [subj] BLORK?
  - Which [subj] would BLORK the [obj]?
  - Did you see the [subj] BLORK the [obj]?