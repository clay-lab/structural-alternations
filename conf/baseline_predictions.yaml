defaults:
  - _self_
  - model: bert
  - override hydra/job_logging: tuner_log_conf

# the directory containing a dataset json to use
# datasets should consist of a json with a single dictionary per line,
# each containing one example sentence under the 'text' key.
dataset: ''

strip_punct: false

hydra:
  run:
    dir: ${dataset}/eval-${get_dir_name:${model},${strip_punct}}
  sweep:
    dir: .
    subdir: ${dataset}/eval-${get_dir_name:${model},${strip_punct}}