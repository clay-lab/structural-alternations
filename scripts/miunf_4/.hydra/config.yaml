name: miunf_4
s:
  jobname: miunf_4
  output: joblogs/${s.jobname}_%j.txt
  ntasks: 1
  cpus-per-task: 1
  mem: 8G
  gpus: p100:1
  partition: gpu
  time: 00:30:00
  mail-type: ALL
sweep: tune.py model=bert tuning=newverb_transitive_ext tuning.which_args=model,drink
  hyperparameters.max_epochs=250 hyperparameters.unfreezing=mixout.995,mixout.999
  hyperparameters.mask_args=true hyperparameters.lr=.0001 +debug=true +use_gpu=true
header:
- module load CUDA
- module load cuDNN
- module load miniconda
- source activate salts
command: python
