name: kloss_1
s:
  jobname: ${name}
  output: joblogs/${s.jobname}_%j.txt
  ntasks: 1
  cpus-per-task: 1
  mem: 8G
  gpus: p100:1
  partition: gpu
  time: 00:30:00
  mail-type: ALL
sweep: tune.py model=bert tuning=newverb_transitive_ext tuning.which_args=model,drink
  hyperparameters.unfreezing=complete,mixout.9 hyperparameters.use_kl_baseline_loss=true
  hyperparameters.mask_args=false,true hyperparameters.max_epochs=250 kl_loss_params.dataset=datamaker/datasets/miniboki-2022-04-01_22-58-30/miniboki
  +debug=true +use_gpu=true
runafter: true
header:
- module load CUDA
- module load cuDNN
- module load miniconda
- source activate salts
command: python
