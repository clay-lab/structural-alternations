name: miunf_2
s:
  jobname: miunf_2
  output: joblogs/${s.jobname}_%j.txt
  ntasks: 1
  cpus-per-task: 1
  mem: 8G
  gpus: p100:1
  partition: gpu
  time: 00:10:00
  mail-type: ALL
sweep: tune.py model=bert tuning=newverb_transitive_ext tuning.which_args=model,drink
  hyperparameters.unfreezing=mixout.9 hyperparameters.lr=.0001 hyperparameters.mask_args=false,true
  hyperparameters.max_epochs=100 +debug=true +use_gpu=true
header:
- module load CUDA
- module load cuDNN
- module load miniconda
- source activate salts
command: python
