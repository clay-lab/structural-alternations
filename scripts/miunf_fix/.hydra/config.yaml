name: miunf_fix
s:
  jobname: miunf_fix
  output: joblogs/${s.jobname}_%j.txt
  ntasks: 1
  cpus-per-task: 1
  mem: 8G
  gpus: p100:1
  partition: gpu
  time: 00:10:00
  mail-type: ALL
sweep: tune.py model=bert hyperparameters.lr=.0001 hyperparameters.max_epochs=100
  tuning=newverb_transitive_ext tuning.which_args=model,drink hyperparameters.unfreezing=mixout.9
header:
- module load CUDA
- module load cuDNN
- module load miniconda
- source activate salts
command: python
