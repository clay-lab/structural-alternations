defaults:
  - _self_

name: salts

s:
  jobname: salts
  output: joblogs/${s.jobname}_%j.txt
  ntasks: 1
  cpus-per-task: 1
  mem: 8G
  gpus: p100:1
  partition: gpu
  time: 01:00:00
  mail-type: ALL

sweep: ''

header: ['module load CUDA', 'module load cuDNN', 'module load miniconda', 'source activate salts']
command: python

hydra:
  run:
    dir: scripts/${name}
